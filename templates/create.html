<!DOCTYPE html>
<html lang="en">
<head>
    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!--  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">   -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="/static/assets/pixie_logo.png">
    <title>Free stock photos AI</title>
    <meta name="description" content="Pixie Lab é uma ferramenta online que converte texto em imagens de forma rápida e fácil. Experimente agora!">
</head>
<body>
    <div id="menu">
        <div id="logo">
            <img src="static/assets/pixie_logo.png" alt="pixie logo">
        </div>
        
        <div id="search-bar">
            <form action="/search" method="get">
                <div class="search-container">
                    <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
                    <input type="text" name="query" placeholder="Buscar...">
                </div>
            </form>
        </div>

        <ul class="menu_desktop">
            
                {%if 'name' in session %}
                    <p>Bem-vindo, {{ session['name'] }}</p>
                    <li class="get_started">
                        <a href="/logout">Logout</a>
                    </li>
                {% else %}
                    <li><a href="https://www.pixie-lab.com">Sign in</a></li>
                    <href="javascript:void(0);" onclick="openModal()">
                    <li class="get_started">
                        <a>Get started</a>
                    </li>
                {% endif %}
            
        </ul>
    </div>
    <h1>Imagem Gerada</h1>
    <img id="generatedImage" src="{{ image_url }}" alt="Imagem gerada">

</body>
</html>
